<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/countdown/assets/css/style.css" />

    <title>Countdown</title>
  </head>
  <body>
    <div class="container">
      <div class="countdown">
        <header>
          <h1>Ready to launch in...</h1>
        </header>

        <div class="countdown-time">
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Days</p>
            <p class="countdown-time-item-number" id="days">00</p>
          </div>
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Hours</p>
            <p class="countdown-time-item-number" id="hours">00</p>
          </div>
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Minutes</p>
            <p class="countdown-time-item-number" id="minutes">00</p>
          </div>
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Seconds</p>
            <p class="countdown-time-item-number" id="seconds">00</p>
          </div>
        </div>

        <footer>
          <span>Inscreva-se para saber mais sobre o lan√ßamento</span>
          <button>Inscreva-se</button>
        </footer>
      </div>

      <div class="hero-image">
        <img src="assets/images/rocket.svg" />
      </div>
    </div>

    <img src="assets/images/top-image.svg" class="top-image" />
    <img src="assets/images/bottom-image.svg" class="bottom-image" />

    <script src="/countdown/assets/js/timer.js"></script>
  </body>
</html>
